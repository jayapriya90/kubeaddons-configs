apiVersion: kubeaddons.mesosphere.io/v1alpha1
kind: Addon
metadata:
  name: cert-manager
  namespace: kubeaddons
  labels:
    kubeaddons.mesosphere.io/name: cert-manager
  annotations:
    appversion.kubeaddons.mesosphere.io/cert-manager: "0.1.0"
    docs.kubeaddons.mesosphere.io/cert-manager: "https://docs.cert-manager.io/en/release-0.10/"
spec:
  kubernetes:
    minSupportedVersion: v1.7.0
  cloudProvider:
    - name: aws
      enabled: true
    - name: docker
      enabled: true
    - name: none
      enabled: true
  chartReference:
    chart: cert-manager-setup
    repo: https://timaa2k.github.io/charts/
    version: 0.1.0
    values: |
      ---
      clusterissuer:
        name: kubernetes-ca
        spec:
          ca:
            secretName: kubernetes-intermediate-ca
